<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - FinXchange</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fin<span class="highlight">X</span>change</h1>
        </div>
        <div class="form-container">
            <div class="toggle-buttons">
                <button id="loginBtn" class="active">Login</button>
                <button id="signupBtn">Signup</button>
            </div>

            <div class="form-content">
                <!-- Login Form -->
                <form id="loginForm" class="form" style="display: block;">
                    <h2>Login to FinXchange</h2>
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <div class="options">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="primary-btn"><a href="Navbar.html">Login</a></button>
                    <div class="or">or</div>
                    <button type="button" class="secondary-btn google">Continue with Google</button>
                    <button type="button" class="secondary-btn apple">Continue with Apple</button>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="form" style="display: none;">
                    <h2>Create an Account</h2>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="primary-btn">Signup</button>
                    <div class="or">or</div>
                    <button type="button" class="secondary-btn google">Continue with Google</button>
                    <button type="button" class="secondary-btn apple">Continue with Apple</button>
                </form>
            </div>
        </div>
    </div>
